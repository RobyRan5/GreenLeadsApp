<!DOCTYPE html>
<html lang = "en">

<head>
<title>Search For Your Green Leads</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>


</head>

<body>

    <nav class="navbar is-dark">
        <h1>Search Your Green Leads Here</h1>
      </nav>

      <div class="container">
        <div class="row">
            <div class="col-md-6 col md-offset-12">
                <br />
      <div class="control">
        <label>Enter U.S City</label>
        <input class="input" type="text" placeholder="Ex: Austin">
      </div>
      <br />

      <div class="control">
        <label>Enter U.S State</label>
        <input class="input" type="text" placeholder="Ex: Texas">
      </div>
      <br />

      <div class="control">
        <div class="select">
          <select>
            <option>Select YELP Verticle</option>
            <option>Activities and Events</option>
            <option>Arts</option>
            <option>Automotive</option>
            <option> Financial Services</option>
            <option>Fishing Charters</option>
            <option>Health & Wellness</option>
            <option>Hotel</option>
            <option>Local Services</option>
            <option>Nightlife</option>
            <option>Pets</option>
            <option>Professional Services</option>
            <option>Realtor</option>
            <option>Restaurant</option>
            <option>Retail</option>
            <option>Roofers</option>
            <option>Plumbers</option>
            <option>Spa & Salon</option>
            <option>Travel</option>
            <option>Hot & New</option>
          </select>
        </div>
      </div>
      <br />

      <div class="container">
        <div class="row">
            <div class="col-md-2 col md-offset-7">
                <button class="button is-success is-rounded">Go!</button>
            </div>  
        </div>
    </div>
</div>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/search.js"></script>

</body>
</html>
