<!DOCTYPE html>
<html lang = "en">

<head>
<title>Green Leads Access</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<link href="public\stylesheet\style.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar is-primary">
        <h1>Green Leads Log In</h1>
      </nav>
      
<div class="container">
    <div class="row">
        <div class="col-md-6 col md-offset-12">
            <br />
            <label>Username</label>
            <div class="field">
                <p class="control has-icons-left has-icons-right">
                  <input class="input" type="email" placeholder="Must be @GoDaddy Email">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </p>
              </div>

              <label>Password</label>
              <div class="field">
                <p class="control has-icons-left">
                  <input class="input" type="password" placeholder="Password">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
            </div>
        </div>
    </div>
</div>
<br />
<div class="container">
    <div class="row">
        <div class="col-md-2 col md-offset-7">
            <button class="button is-success is-rounded">Go!</button>
        </div>  
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/login.js"></script>

</body>

</html>
